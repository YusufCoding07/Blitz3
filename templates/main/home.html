{% extends 'main/base.html' %}

{% block content %}
<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Where to?</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="card card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter pickup location">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Enter destination">
                    </div>
                    <button class="btn btn-primary btn-lg w-100">Request Ride</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h2 class="mb-4">Available Rides Near You</h2>
    <div class="row g-4">
        {% for ride in rides %}
        <div class="col-md-4">
            <div class="card ride-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{% static 'images/driver-avatar.jpg' %}"
                             class="rounded-circle me-3"
                             width="50"
                             height="50"
                             alt="Driver">
                        <div>
                            <h5 class="mb-0">{{ ride.driver.username }}</h5>
                            <small class="text-muted">4.9 ★</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p class="mb-1"><i class="fa-solid fa-location-dot text-primary"></i> {{ ride.start_location }}</p>
                        <p class="mb-0"><i class="fa-solid fa-flag-checkered text-success"></i> {{ ride.end_location }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">£{{ ride.fare }}</h4>
                        <button class="btn btn-primary">Request</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
