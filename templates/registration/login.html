<!-- templates/registration/login.html -->
{% extends 'main/base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">New to Blitz? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
